<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - momo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#3b82f6', foreground: '#ffffff' },
            muted: { foreground: '#6b7280' },
            input: { background: '#ffffff' },
            border: '#e5e7eb',
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="flex min-h-screen">
    <!-- Left Panel - Visual Storytelling (Desktop Only) -->
    <div class="hidden lg:flex lg:w-1/2 relative bg-gradient-to-br from-blue-600 to-purple-700 overflow-hidden">
      <div id="carousel-bg" class="absolute inset-0 transition-opacity duration-700">
        <img id="carousel-image" src="" alt="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600/80 to-purple-700/80"></div>
      </div>

      <div class="relative h-full w-full flex flex-col justify-end p-12 text-white z-10">
        <div id="carousel-text" class="mb-8 transition-all duration-500 transform translate-y-0 opacity-100">
          <h2 id="carousel-tagline" class="text-4xl font-medium mb-4"></h2>
          <p id="carousel-subtitle" class="text-xl text-white/90"></p>
        </div>

        <!-- Slide Indicators -->
        <div class="flex gap-2" id="carousel-indicators">
          <!-- Indicators injected by JS -->
        </div>
      </div>
    </div>

    <!-- Right Panel - Login Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="mb-8">
          <h1 class="text-3xl font-medium mb-2">Welcome back</h1>
          <p class="text-gray-600">Please enter your details to sign in</p>
        </div>

        <!-- Form -->
        <form method="POST" action="" class="space-y-6">
          {% csrf_token %}

          {% if error %}
          <div class="bg-red-50 text-red-500 text-sm p-4 rounded-lg">
            {{ error }}
          </div>
          {% endif %}

          <div>
            <label for="username" class="block text-sm font-medium mb-2 text-gray-700">
              Username
            </label>
            <input type="text" id="username" name="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
              placeholder="Enter your username" required>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-2 text-gray-700">
              Password
            </label>
            <input type="password" id="password" name="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
              placeholder="••••••••" required>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" name="remember_me"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-sm hover:shadow-md">
            Sign in
          </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600 mt-8">
          Don't have an account?
          <a href="#" class="text-blue-600 hover:text-blue-700 font-medium hover:underline">
            Sign up
          </a>
        </p>

        <!-- Simple Social Sign In Mock -->
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button type="button"
            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Google</span>
          </button>
          <button type="button"
            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            <i data-lucide="github" class="w-5 h-5 mr-2"></i>
            <span class="text-sm font-medium text-gray-700">GitHub</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Carousel Logic
    const slides = [
      {
        image: "https://images.unsplash.com/photo-1739298061740-5ed03045b280?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx0ZWFtJTIwY29sbGFib3JhdGlvbiUyMHdvcmtzcGFjZXxlbnwxfHx8fDE3NzAyMzM1NjJ8MA&ixlib=rb-4.1.0&q=80&w=1080",
        tagline: "Collaborate seamlessly",
        subtitle: "Work together with your team, wherever you are"
      },
      {
        image: "https://images.unsplash.com/photo-1573166953836-06864dc70a21?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxzdWNjZXNzZnVsJTIwYnVzaW5lc3MlMjBwZW9wbGV8ZW58MXx8fHwxNzcwMjIzNzQ5fDA&ixlib=rb-4.1.0&q=80&w=1080",
        tagline: "Achieve your goals",
        subtitle: "Join thousands of successful professionals"
      },
      {
        image: "https://images.unsplash.com/photo-1718220216044-006f43e3a9b1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxtb2Rlcm4lMjBwcm9kdWN0aXZpdHklMjBvZmZpY2V8ZW58MXx8fHwxNzcwMTk4NzY4fDA&ixlib=rb-4.1.0&q=80&w=1080",
        tagline: "Boost productivity",
        subtitle: "Get more done with powerful tools and insights"
      }
    ];

    let currentSlide = 0;
    const imgEl = document.getElementById('carousel-image');
    const taglineEl = document.getElementById('carousel-tagline');
    const subtitleEl = document.getElementById('carousel-subtitle');
    const indicatorsEl = document.getElementById('carousel-indicators');
    const bgEl = document.getElementById('carousel-bg');
    const textEl = document.getElementById('carousel-text');

    function initIndicators() {
      indicatorsEl.innerHTML = '';
      slides.forEach((_, index) => {
        const btn = document.createElement('button');
        btn.className = `h-1 rounded-full transition-all duration-300 ${index === currentSlide ? 'w-8 bg-white' : 'w-6 bg-white/40 hover:bg-white/60'}`;
        btn.onclick = () => setSlide(index);
        indicatorsEl.appendChild(btn);
      });
    }

    function updateSlide() {
      // Fade out
      bgEl.style.opacity = '0';
      textEl.style.opacity = '0';
      textEl.style.transform = 'translateY(20px)';

      setTimeout(() => {
        // Update content
        imgEl.src = slides[currentSlide].image;
        taglineEl.textContent = slides[currentSlide].tagline;
        subtitleEl.textContent = slides[currentSlide].subtitle;

        // Update indicators
        initIndicators();

        // Fade in
        bgEl.style.opacity = '1';
        setTimeout(() => {
          textEl.style.opacity = '1';
          textEl.style.transform = 'translateY(0)';
        }, 100);
      }, 500); // Wait for transition
    }

    function setSlide(index) {
      currentSlide = index;
      updateSlide();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide();
    }

    // Initialize
    imgEl.src = slides[0].image;
    taglineEl.textContent = slides[0].tagline;
    subtitleEl.textContent = slides[0].subtitle;
    initIndicators();

    // Auto-play
    setInterval(nextSlide, 5000);

  </script>
</body>

</html>
