<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meetings - momo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3b82f6',
                            foreground: '#ffffff',
                        },
                        muted: {
                            foreground: '#6b7280',
                        },
                        input: {
                            background: '#ffffff',
                        },
                        border: '#e5e7eb',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Fixed Header -->
        <header class="bg-white border-b border-border sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex items-center justify-center w-10 h-10 rounded-full bg-primary">
                            <span class="text-white text-lg">mo</span>
                        </div>
                        <h1 class="text-2xl font-bold">momo</h1>
                    </div>

                    <div class="flex items-center gap-4">
                        <button onclick="location.href='/mypage/'"
                            class="flex items-center gap-2 px-4 py-2 text-muted-foreground hover:text-black transition-colors">
                            <i data-lucide="settings" class="w-5 h-5"></i>
                            설정
                        </button>
                        <button onclick="location.href='/'"
                            class="flex items-center gap-2 px-4 py-2 text-muted-foreground hover:text-black transition-colors">
                            <i data-lucide="log-out" class="w-5 h-5"></i>
                            로그아웃
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Scrollable Body -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Page Title and Actions -->
                <div class="mb-8">
                    <h2 class="text-xl font-medium mb-6">내 모임</h2>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-1 relative">
                            <i data-lucide="search"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-muted-foreground"></i>
                            <input type="text" placeholder="모임 검색..."
                                class="w-full pl-10 pr-4 py-3 bg-white border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                        </div>
                        <button onclick="openModal('create-modal')"
                            class="flex items-center justify-center gap-2 px-6 py-3 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity font-medium">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                            모임 만들기
                        </button>
                        <button onclick="openModal('join-modal')"
                            class="flex items-center justify-center gap-2 px-6 py-3 border-2 border-primary text-primary rounded-lg hover:bg-blue-50 transition-colors font-medium">
                            <i data-lucide="user-plus" class="w-5 h-5"></i>
                            모임 가입
                        </button>
                    </div>
                </div>

                <!-- Meetings Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Example Meeting 1 -->
                    <div class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="mb-2 font-medium text-lg">독서 모임</h3>
                                <p class="text-sm text-muted-foreground line-clamp-2 mb-3">
                                    매주 토요일 책을 읽고 토론하는 모임입니다
                                </p>
                            </div>
                            <span class="px-2 py-1 bg-primary text-white text-xs rounded-full">방장</span>
                        </div>

                        <div class="flex items-center gap-4 mb-4 text-sm text-muted-foreground">
                            <div class="flex items-center gap-1">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                <span>8명</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-lucide="calendar" class="w-4 h-4"></i>
                                <span>2026-01-15</span>
                            </div>
                        </div>

                        <div class="mb-4 p-3 bg-blue-50 rounded-lg">
                            <p class="text-sm text-muted-foreground mb-1">현재 잔액</p>
                            <p class="text-xl text-primary font-bold">40,000원</p>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="location.href='/meeting/1/schedule/'"
                                class="flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity font-medium">
                                입장
                            </button>
                            <!-- Owner doesn't have leave button in example -->
                        </div>
                    </div>

                    <!-- Example Meeting 2 -->
                    <div class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="mb-2 font-medium text-lg">등산 동호회</h3>
                                <p class="text-sm text-muted-foreground line-clamp-2 mb-3">
                                    주말마다 함께 산을 오르는 동호회
                                </p>
                            </div>
                            <!-- Not owner -->
                        </div>

                        <div class="flex items-center gap-4 mb-4 text-sm text-muted-foreground">
                            <div class="flex items-center gap-1">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                <span>12명</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-lucide="calendar" class="w-4 h-4"></i>
                                <span>2026-01-20</span>
                            </div>
                        </div>

                        <div class="mb-4 p-3 bg-blue-50 rounded-lg">
                            <p class="text-sm text-muted-foreground mb-1">현재 잔액</p>
                            <p class="text-xl text-primary font-bold">150,000원</p>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="location.href='/meeting/2/schedule/'"
                                class="flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity font-medium">
                                입장
                            </button>
                            <button onclick="confirm('정말로 이 모임에서 탈퇴하시겠습니까?')"
                                class="px-4 py-2 border border-border text-muted-foreground rounded-lg hover:bg-gray-50 transition-colors">
                                <i data-lucide="user-minus" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Meeting Modal -->
        <div id="create-modal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
                <h2 class="mb-6 text-xl font-medium">새 모임 만들기</h2>
                <form class="space-y-4">
                    <div>
                        <label for="meetingName" class="block mb-2 font-medium">모임 이름</label>
                        <input id="meetingName" type="text" placeholder="예: 독서 모임"
                            class="w-full px-4 py-3 bg-input-background rounded-lg border border-border focus:outline-none focus:ring-2 focus:ring-primary"
                            required />
                    </div>
                    <div>
                        <label for="meetingDescription" class="block mb-2 font-medium">모임 설명</label>
                        <textarea id="meetingDescription" placeholder="모임에 대해 간단히 설명해주세요" rows="4"
                            class="w-full px-4 py-3 bg-input-background rounded-lg border border-border focus:outline-none focus:ring-2 focus:ring-primary resize-none"
                            required></textarea>
                    </div>
                    <div class="flex gap-3">
                        <button type="button" onclick="closeModal('create-modal')"
                            class="flex-1 px-4 py-3 border border-border rounded-lg hover:bg-gray-50 transition-colors">취소</button>
                        <button type="submit"
                            class="flex-1 px-4 py-3 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity font-medium">만들기</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Join Meeting Modal -->
        <div id="join-modal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
                <h2 class="mb-6 text-xl font-medium">모임 가입하기</h2>
                <form class="space-y-4">
                    <div>
                        <label for="joinCode" class="block mb-2 font-medium">초대 코드</label>
                        <input id="joinCode" type="text" placeholder="초대 코드를 입력하세요"
                            class="w-full px-4 py-3 bg-input-background rounded-lg border border-border focus:outline-none focus:ring-2 focus:ring-primary"
                            required />
                        <p class="text-sm text-muted-foreground mt-2">모임장에게 받은 초대 코드를 입력해주세요</p>
                    </div>
                    <div class="flex gap-3">
                        <button type="button" onclick="closeModal('join-modal')"
                            class="flex-1 px-4 py-3 border border-border rounded-lg hover:bg-gray-50 transition-colors">취소</button>
                        <button type="submit"
                            class="flex-1 px-4 py-3 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity font-medium">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
    </script>
</body>

</html>
